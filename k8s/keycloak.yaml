# Keycloak Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
  namespace: cloudboard
  labels:
    app: keycloak
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ensures old pod is terminated before new one starts
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command: ['sh', '-c']
        args: ['until pg_isready -h postgres-service -p 5432; do sleep 2; done']
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0        
        args:
        - start-dev
        - --db=postgres
        - --db-url=jdbc:postgresql://postgres-service:5432/keycloak
        - --db-username=postgres
        - --db-password=postgres
        - --hostname-strict=false
        - --hostname-strict-https=false
        - --http-enabled=true
        - --cache=local  # Use local cache to avoid clustering issues
        ports:
        - containerPort: 8080
        env:        
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KEYCLOAK_ADMIN
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KEYCLOAK_ADMIN_PASSWORD
        volumeMounts:
        - name: keycloak-storage
          mountPath: /opt/keycloak/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: keycloak-storage
        persistentVolumeClaim:
          claimName: keycloak-pvc

---
# Keycloak Service
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  namespace: cloudboard
  labels:
    app: keycloak
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: keycloak
