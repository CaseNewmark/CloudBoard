# PostgreSQL Secret
# WARNING: These are development credentials only!
# For production, generate secure passwords and update these values
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: cloudboard
type: Opaque
data:
  # postgres / postgres (base64 encoded)
  # TODO: Change for production deployment
  POSTGRES_USER: cG9zdGdyZXM=
  POSTGRES_PASSWORD: cG9zdGdyZXM=
  POSTGRES_DB: Y2xvdWRib2FyZA==

---
# Keycloak Secret
# WARNING: These are development credentials only!
# For production, generate secure passwords and update these values
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: cloudboard
type: Opaque
data:
  # admin / admin (base64 encoded)
  # TODO: Change for production deployment
  KEYCLOAK_ADMIN: YWRtaW4=
  KEYCLOAK_ADMIN_PASSWORD: YWRtaW4=

---
# CloudBoard API Secret
apiVersion: v1
kind: Secret
metadata:
  name: cloudboard-api-secret
  namespace: cloudboard
type: Opaque
data:
  # Example JWT secret (base64 encoded)
  JWT_SECRET: Y2xvdWRib2FyZC1qd3Qtc2VjcmV0LWtleS0yMDI0
