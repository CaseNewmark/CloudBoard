<div class="bg-amber-50 p-6 rounded-lg shadow-sm border border-gray-200 flex flex-row items-start gap-10">
    <button
        class="self-center w-full h-64 p-4 flex flex-col items-center justify-center gap-3.5 spa hover:bg-amber-100 hover:border-amber-300"
        text severity="secondary" (click)="onCreate()">
        <div class="flex flex-col items-center gap-3.5 spa mb-4">
            <i class="pi pi-plus text-gray-500" style="font-size: 2rem;"></i>
            <h3 class="text-lg font-semibold text-gray-500">Create a new CloudBoard...</h3>
        </div>
    </button>
    <div class="self-center">
        <span class="text-gray-600 mb-2">OR</span>
    </div>
    <div class="flex flex-col gap-2 w-full">
        <div class="flex items-center gap-3.5 spa mb-4 self-center">
            <i class="pi pi-folder text-gray-500" style="font-size: 2rem;"></i>
            <h3 class="text-lg font-semibold text-gray-500">Open a Cloudboard...</h3>
        </div>
        <div class="flex flex-col w-sm h-72 bg-white border-gray-300 border-1 rounded-sm p-2 gap-2 overflow-auto">
            @for (board of this.availableBoards; track board.id) {
            <p-button text severity="secondary" (click)="onOpen(board.id!)"
                styleClass="w-full justify-stretch! gap-2 items-center flex">
                <i class="pi pi-file"></i>
                <span class="grow text-left truncate">{{board.name}}</span>
                <i class="pi pi-pencil z-10"
                    (click)="onEdit(board, $event); $event.stopPropagation()" title="Edit board"></i>
                <i class="pi pi-trash z-10" 
                    (click)="onDelete(board.id!, $event); $event.stopPropagation()" title="Delete board"></i>
            </p-button>
            }
        </div>
    </div>
</div>

<!-- Edit CloudBoard Modal -->
<p-dialog 
    header="Edit CloudBoard" 
    [(visible)]="showEditDialog" 
    [modal]="true" 
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    styleClass="w-96">

    @if (editingBoard) {
    <div class="flex flex-col gap-4">
        <!-- Board Name Section -->
        <div class="flex flex-col gap-2">
            <label for="boardName" class="font-semibold text-sm">Board Name</label>
            <input 
                id="boardName" 
                type="text" 
                pInputText 
                [(ngModel)]="editingBoard.name" 
                placeholder="Enter board name"
                class="w-full" />
        </div>

        <!-- Board Description Section -->
        <div class="flex flex-col gap-2">
            <label for="boardDescription" class="font-semibold text-sm">Description</label>
            <textarea 
                id="boardDescription" 
                pInputTextarea 
                [(ngModel)]="editingBoard.description"
                placeholder="Enter board description (optional)" 
                rows="3"
                class="w-full"></textarea>
        </div>

        <!-- Sharing Section -->
        <div class="flex flex-col gap-2">
            <label class="font-semibold text-sm">Share with Users</label>
            <div class="flex gap-2">
                <input 
                    type="email" 
                    pInputText 
                    [(ngModel)]="shareEmail" 
                    placeholder="Enter email address"
                    class="flex-1" />
                <p-button 
                    icon="pi pi-plus" 
                    (click)="addShareUser()"
                    [disabled]="!shareEmail || !isValidEmail(shareEmail)" 
                    size="small">
                </p-button>
            </div>

            <!-- Shared Users List -->
            @if (sharedUsers.length > 0) {
            <div class="flex flex-col gap-1 mt-2">
                <span class="text-sm text-gray-600">Shared with:</span>
                @for (user of sharedUsers; track user) {
                <div class="flex items-center justify-between bg-gray-100 px-3 py-2 rounded">
                    <span class="text-sm">{{user}}</span>
                    <i class="pi pi-times cursor-pointer text-red-600 hover:text-red-800"
                       (click)="removeShareUser(user)"></i>
                </div>
                }
            </div>
            }
        </div>
    </div>
    } @else {
    <div class="flex items-center justify-center p-4">
        <p-progressSpinner strokeWidth="4" animationDuration="1s"></p-progressSpinner>
    </div>
    }

    <ng-template pTemplate="footer">
        <p-button 
            label="Cancel" 
            icon="pi pi-times" 
            (click)="cancelEdit()" 
            severity="secondary">
        </p-button>
        <p-button 
            label="Save" 
            icon="pi pi-check" 
            (click)="saveEdit()" 
            [loading]="isSaving"
            [disabled]="!editingBoard || !editingBoard.name?.trim()">
        </p-button>
    </ng-template>
</p-dialog>
