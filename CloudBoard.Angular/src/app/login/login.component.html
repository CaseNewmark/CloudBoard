<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center">
        <i class="pi pi-clipboard text-purple-800" style="font-size: 3rem;"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to CloudBoard
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Access your projects, flowboards, and timeline
      </p>
    </div>
    <div class="mt-8 space-y-6">
      <div class="text-center">
        <button
          (click)="login()"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="pi pi-sign-in text-purple-300 group-hover:text-purple-400"></i>
          </span>
          Sign in with Keycloak
        </button>
      </div>
      <div class="text-center text-xs text-gray-500">
        You will be redirected to the secure login page
      </div>
    </div>
  </div>
</div>
